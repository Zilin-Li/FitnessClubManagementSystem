{% extends 'components/base.html' %}
{% block title %}Edit class Details{% endblock %}
{% block content %}
{% include 'components/error.html' %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4>Edit Class Details</h4>
                </div>
                <div class="card-body">
                    <form method="POST"
                        action="{{ url_for('manager_manage_class.update_class_submit', current_class_id=class_detail[0]) }}"
                        enctype="multipart/form-data">
                        

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="trainer_id" class="form-label"><strong>Trainer</strong></label>
                                <select class="form-select" id="trainer_id" name="trainer_id" >
                                    
                                    <option selected value="{{ class_detail[12] }}">{{ class_detail[10] ~ ' ' ~ class_detail[11] | default('', true) }}</option>

                                    {%for trainer in trainer_list%}
                                    <option value={{trainer[10]}}>{{trainer[3]}} {{trainer[4]}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="classname" class="form-label"><strong>Class Name</strong></label>
                                <input type="text" class="form-control" id="classname" name="classname"value="{{ class_detail[1] |default('', true)}}" maxlength="50" >
                            </div>                            
                            

                            <div class="col-md-6 mb-3">
                                <label for="course_type_id" class="form-label"><strong>Type</strong></label>
                                <select class="form-select" id="course_type_id" name="course_type_id" >
                                    <option selected value="{{class_detail[8]}} ">{{ class_detail[3] | default('', true)}}</option>
                                </select>
                            </div>
                           
                           
                            <div class="col-md-6 mb-3">
                                <label for="schedule_time" class="form-label"><strong>Schedule time</strong></label>
                                <input type="datetime-local" class="form-control" id="schedule_time" name="schedule_time" value="{{ class_detail[4] |default('', true) }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="location_id" class="form-label"><strong>Location</strong></label>
                                <select class="form-select" id="location_id" name="location_id" >
                                    <option selected value="{{class_detail[9]}}">{{ class_detail[5] | default('', true)}}</option>
                                    {%for location in location_list%}
                                    <option value={{location[0]}}>{{location[1]}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label"><strong>Price</strong></label>
                                <input type="number" class="form-control" id="price" name="price" value="{{initial_price|default('', true)}}" min="0.00" step="0.01">
                            </div> 
                            <div class="col-md-6 mb-3">
                                <label for="capacity" class="form-label"><strong>Maximum number of student</strong></label>
                                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ class_detail[7] |default('', true)}}" min="2"  max="15" step="1">
                            </div> 
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="description" class="form-label"><strong>Description</strong></label>
                            <textarea class="form-control" id="description" name="description" rows="4" style="min-height: 100px; overflow-y: auto;">{{ class_detail[2] | default('', true)}}</textarea>
                        </div>

                        <div class="mb-4 d-flex justify-content-between">
                            <a href="{{ url_for('manager_manage_class.display_class') }}"
                                class="btn btn-primary my-3 "><strong>‚Üê Back to List</strong></a>
                            <button type="submit" class="btn btn-success my-3"><strong>Update Details</strong>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
