{% extends 'components/base.html' %}

{% block title %}Course Attendance Report{% endblock %}

{% block content %}

<div class="container mt-5">
  <h2>Course Attendance Report</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Crouse Name</th>
          <th>Attendance Rate (%)</th>
        </tr>
      </thead>
      <tbody>
        {% for class_name, attendance_rate in data.items() %}
        <tr>
          <td>{{ class_name }}</td>
          <td>{{ attendance_rate }}%</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
