{% extends 'components/base.html' %}
{% block title %} Individual News {% endblock %}
{% block content %}
<div class="container mt-5 mb-5" style="min-height: 90vh;">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <article class="shadow-lg p-5 rounded bg-white" style="border-left: 5px solid #007bff;">
        <header class="mb-4">
          <h1 class="display-4" style="color: #343a40;">{{ news[1] }}</h1>
          <p class="text-muted"><strong>Published at:</strong> {{ news[3] }}</p>
        </header>
        <section class="mb-4">
          <p style="font-size: 1.2rem; line-height: 1.5;">{{ news[2] }}</p>
        </section>
        <footer class="pt-4 mt-4 border-top">
          <p class="font-weight-light" style="font-size: 1rem; color: #6c757d;"><strong>Last modified at:</strong> {{ news[4] }} by <strong>Manager {{ news[5] }}</strong></p>
        </footer>
      </article>
    </div>
  </div>
</div>
{% endblock %}
