{% extends 'components/base.html' %}
{% block title %} Add News {% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
  <h1>Edit News</h1>
  <!-- error message -->
  {% include 'components/error.html' %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ news[1] }}">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <textarea class="form-control" id="content" name="content">{{ news[2] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update News</button>
  </form>
</div>
{% endblock %}
