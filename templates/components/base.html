<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{% block description %}{% endblock %}" />
  <meta name="keywords" content="{% block keywords %}{% endblock %}" />
  <meta name="author" content="{% block author %}{% endblock %}" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/cf8a9ac0b4.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS (Ensure this is before your custom styles for proper overriding) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Bootstrap Bundle JS (Includes Bootstrap JS and Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script src="{{ url_for('static', filename='js/common.js') }}"></script>

</head>

<body>
  <!-- Header -->
  {% include 'components/header.html' %}

  <main>{% block content %} {% endblock %}</main>

  <!-- Footer -->
  {% include 'components/footer.html' %}

  {% block script %}{% endblock %}
</body>

</html>
