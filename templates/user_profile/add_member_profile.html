{% extends 'components/base.html' %}
{% block title %} Add Profile {% endblock %}
{% block content %}

<body>
  <div class="container mt-5 mb-5">
    <h2 class="text-dark">Add Member Profile</h2>
    <!-- error message -->
    {% include 'components/error.html' %}
    <form method="post">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position:</label>
        <input type="text" class="form-control" id="position" name="position">
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>

      <div class="mb-3">
        <label for="birth_date" class="form-label">Birth Date:</label>
        <input type="date" class="form-control" id="birth_date" name="birth_date">
      </div>

      <div class="mb-3">
        <label for="profile_image" class="form-label">Profile Image:</label>
        <input type="file" class="form-control" id="profile_image" name="profile_image">
      </div>

      <div class="mb-3">
        <label for="health_info" class="form-label">Health Info:</label>
        <textarea class="form-control" id="health_info" name="health_info"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

{% endblock %}
