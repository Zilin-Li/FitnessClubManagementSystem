{% extends 'components/base.html' %}
{% block title %}Change Password {% endblock %}
{% block content %}
{% include 'components/error.html' %}
<div class="min-vh-100 d-flex justify-content-center" style="background: linear-gradient(135deg, #6ab9ac 0%, #74ABE2 100%);padding-top:10%; margin-top:0">

    <div style="width: 100%; max-width: 30vw;">
       
                <div class="card border-0" style="background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);">
                    <div class="card-body py-5 px-4">
                        <h5 class="card-title text-uppercase mb-4 text-center" style="color: #0056b3; font-weight: 700; font-size: 1.5rem;">Change Password</h5>
                        <form class="p-2" action="{{ url_for('auth.change_password') }}" method="post">
                            <div class="mb-4">
                                <label for="old_password" class="form-label fw-bold" style="color: #333; font-size: 1rem;">Old Password:  </label>
                                <input class="form-control" type="password" name="old_password" id="old_password" required style="border-radius: 10px;">
                            </div>
                            <div class="mb-4">
                                <label for="new_password" class="form-label fw-bold" style="color: #333; font-size: 1rem;">New Password:  </label>
                                <input class="form-control" type="password" name="new_password" id="new_password" required style="border-radius: 10px;">
                            </div>
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label fw-bold" style="color: #333; font-size: 1rem;">Confirm Password:  </label>
                                <input class="form-control" type="password" name="confirm_password" id="confirm_password" required style="border-radius: 10px;">
                            </div>
                           
                            <button type="submit" class="btn btn-primary w-100 mt-4" style="background-color: #0D6EFD; border: none; border-radius: 10px;">Change Password</button>
                        </form>
                    </div>
                </div>
    </div>
</div>
{% endblock %}
